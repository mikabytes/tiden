<!DOCTYPE html>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, viewport-fit=cover"
/>
<meta property="og:title" content="tiden-ide" />
<meta property="og:image" content="favicon.svg" />
<meta property="og:description" content="Tiden IDE" />
<meta property="og:type" content="website" />
<link rel="shortcut icon" href="/favicon.png" type="image/png" />
<link rel="manifest" href="/manifest.json" />
<title>tiden-ide</title>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap");

  #root {
    display: contents;
  }

  body,
  html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Open Sans;
  }

  body {
    --dust-heavy: #333;
    --dust: #606268;
    --dust-light: #f1f3f4;

    --earth-heavy: #964d00;
    --earth: #d59a33;
    --earth-light: #ede3d6;

    --arrow-color: var(--dust);
  }
</style>

<script type="importmap">
  {
    "imports": {
      "tiden": "http://localhost:1099/tiden.js",
      "tiden/": "http://localhost:1099/",
      "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@1.4.1/lit-html.js",
      "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@1.4.1/",
      "redux-saga": "https://cdn.jsdelivr.net/npm/redux-saga@^1.1.3/dist/redux-saga-core.esmodules-browsers.js?module",
      "redux-saga/effects.js": "https://cdn.jsdelivr.net/npm/redux-saga@^1.1.3/dist/redux-saga-effects.esmodules-browsers.js?module",
      "redux": "https://cdn.jsdelivr.net/npm/redux@^4.0.4/es/redux.mjs",
      "reselect": "https://cdn.jsdelivr.net/npm/reselect@^4.0.0/es/index.js"
    }
  }
</script>

<body>
  <div id="root"></div>
  <script data-initial>
    // this function may be called directly by Tiden. Don't remove it.
    window.outdated = function (msg) {
      document.body.innerHTML =
        "Your browser is outdated. Please turn on updates, or install Chrome, Firefox, Safari, Opera, or Edge.\n\nMessage was: " +
        msg
    }

    // Set 'root' to the folder where index files are located. Can be relative:
    // - If it is hosted adjacent to this file (common when using URL fragments, "hash URL") then "./" is suitable.
    // - If server uses rewrites to host 'index.html' on all routes, you probably want to set this to "/"
    window.root = "/"
  </script>
  <script data-initial src="http://localhost:1099/init.js"></script>
</body>
